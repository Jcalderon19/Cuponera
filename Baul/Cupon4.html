<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupon</title>
    <link rel="icon" href="../Imagenes/favorite_24dp_8C1AF6_FILL0_wght400_GRAD0_opsz24.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap"
        rel="stylesheet">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-content: center;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: papayawhip;
        }

        .Encabezado {
            font-family: "Playwrite GB S", cursive;
            position: absolute;
            top: -12px;
            font-size: 81px;
            text-align: center;
        }

        .coupon {
            margin-bottom: 10vh;
            border: 2px dashed #000;
            border-radius: 15px;
            background-color: #ff6961;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1.5em;
            position: relative;
        }

        .coupon-interno {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            font-family: Arial, sans-serif;
            border: 1px solid #ce4a4b;
            border-radius: 15px;
            width: 100%;
            height: 100%;
        }

        .text {
            color: #fff;
            text-align: center;
        }

        .number {
            writing-mode: vertical-lr;
            display: flex;
            align-content: center;
            align-items: center;
        }

        .number.left {
            left: 10px;
        }

        .number.right {
            right: 10px;
        }

        .divisor-left,
        .divisor-right {
            border: 1px solid #ce4a4b;
            height: 100%;
        }

        input[type="radio"] {
            display: none;
        }

        .coupon-content {
            display: none;
        }

        #state-1:checked~.coupon-wrapper .state-1-content {
            display: flex;
        }

        #state-2:checked~.coupon-wrapper .state-2-content {
            display: flex;
        }

        .reveal-button {
            background-color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            color: #ff6961;
        }

        .boton-Anterior,
        .boton-Sigueinte {
            width: 105px;
            height: 60px;
            border-radius: 17px;
            background-color: #ff6961;
            border: 2px dashed #000;
        }

        .boton-Sigueinte:hover,
        .boton-Anterior:hover {
            background-color: aliceblue;
        }

        .boton-Sigueinte a,
        .boton-Anterior a {
            font-family: "Playwrite GB S", cursive;
            text-decoration: none;
            color: #631f5a;
        }

        /* Para dispositivos pequeÃ±os, como mÃ³viles (320px - 599px) */
        @media screen and (max-width: 599px) {
            .coupon {
                width: 232px;
                height: 144px;
                margin-bottom: 2vh;
            }

            .text {
                font-size: 2vh;
            }

            .number {
                font-size: 2.5vh;
            }

            .reveal-button {
                font-size: 14px;
                padding: 8px 16px;
            }

            .boton-Anterior,
            .boton-Sigueinte {
                width: 83px;
                height: 45px;
            }
        }

        /* Para dispositivos medianos (600px - 1024px) */
        @media screen and (min-width: 600px) and (max-width: 1024px) {
            .coupon {
                width: 294px;
                height: 161px;
            }

            .text {
                font-size: 2.5vh;
            }

            .number {
                font-size: 3vh;
            }

            .reveal-button {
                font-size: 16px;
                padding: 10px 20px;
            }

            .boton-Anterior,
            .boton-Sigueinte {
                width: 117px;
                height: 56px;
            }
        }

        /* Para dispositivos de escritorio (1024px en adelante) */
        @media screen and (min-width: 1025px) {
            .coupon {
                width: 39vh;
                height: 20vh;
            }

            .text {
                font-size: 2.5vh;
            }

            .number {
                font-size: 3vh;
            }

            .reveal-button {
                font-size: 18px;
                padding: 10px 20px;
            }


        }
    </style>
</head>

<body>
    <input type="radio" name="state" id="state-1" checked>
    <input type="radio" name="state" id="state-2">
    <h1 class="Encabezado">Tus cupones</h1>
    <div class="contenedor-boton-Anterior">
        <button class="boton-Anterior"><a href="./Cupon3.html">Regresar</a></button>
    </div>
    <div class="coupon-wrapper">
        <div class="coupon coupon-content state-1-content">
            <label for="state-2" class="reveal-button">Desvelar</label>
        </div>
        <div class="coupon coupon-content state-2-content">
            <div class="coupon-interno">
                <div class="number">7785485</div>
                <div class="divisor-left"></div>
                <div class="text">Cupon valido para salir disfrazados ðŸŽƒ</div>
                <div class="divisor-right"></div>
                <div class="number">7785485</div>
            </div>
        </div>
    </div>
    <div class="contenedor-Siguiente">
        <button class="boton-Sigueinte"><a href="./Cupon6.html">Siguiente</a></button>
    </div>
</body>

</html>
